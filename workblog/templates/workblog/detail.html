<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Work Blog</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'workblog/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This page contains summary of my work on a daily basis."> 
        <meta name="keywords" content="programming, work log, work blog, improvement, diary, work diary">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Custom font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <!-- Navigation bar (left side) -->
        <nav>
            <ul>
                <!-- Orange button to homesite -->
                <li id="home"><a id="home_btn" href="{% url 'workblog:index' %}">Rok Klanƒçar</a></li>
                <li><a href="{% url 'workblog:projects' %}">Projects</a></li>
                <li><a href="{% url 'workblog:blog' %}">Work Blog</a></li>
            </ul>
        </nav>
        <!-- Content (right side) -->
        <main>
            <!-- Content that is disclaiming the purpose of this page -->
            <article id="disclaimer">
                <p>
                    This is my work blog. It serves me to keep track of my working habits and progress.
                </p>
            <!-- Main content. Generated by Django -->
            </article id="rows">
            {% for daily in dailys %}
            <article>
                <h3>{{ daily.pub_date }}</h3>
                <p><em>Today's work</em>: {{ daily.work_done }}</p>
                <p><em>Plan for tomorrow</em>: {{ daily.tomorrow_work }}</p>
                <hr>
            </article>
            {% endfor %}
        </main>
    </body>
</html>
